<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StackIt - Q&A Platform</title>
    <meta name="title" content="StackIt - Q&A Platform">
    <meta name="description" content="StackIt is a modern question-and-answer platform for developers and tech enthusiasts. Ask questions, share knowledge, and learn together.">
    <meta name="keywords" content="programming, q&a, questions, answers, coding, development, technology, community">
    <meta name="author" content="StackIt Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stackit.example.com/">
    <meta property="og:title" content="StackIt - Q&A Platform">
    <meta property="og:description" content="StackIt is a modern question-and-answer platform for developers and tech enthusiasts. Ask questions, share knowledge, and learn together.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:site_name" content="StackIt">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://stackit.example.com/">
    <meta property="twitter:title" content="StackIt - Q&A Platform">
    <meta property="twitter:description" content="StackIt is a modern question-and-answer platform for developers and tech enthusiasts. Ask questions, share knowledge, and learn together.">
    <meta property="twitter:image" content="/og-image.jpg">
    <meta property="twitter:creator" content="@stackit">
    <meta property="twitter:site" content="@stackit">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1a8917">
    <meta name="msapplication-TileColor" content="#1a8917">
    <meta name="theme-color" content="#1a8917">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="StackIt">
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.stackit.example.com">
    
    <!-- Medium-inspired fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StackIt",
      "description": "Q&A Platform for Developers",
      "url": "https://stackit.example.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://stackit.example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
